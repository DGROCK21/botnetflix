<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Solicitud</title>
    <style>
        body { 
            background-color: #1a1a1a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* Usar min-height para permitir que el contenido crezca */
            margin: 0; 
            font-family: 'Netflix Sans', Arial, sans-serif; 
            padding: 20px; /* Añadir padding al body para pantallas pequeñas */
            box-sizing: border-box; /* Asegura que padding no afecte el width/height total */
        }
        .container { 
            background-color: #222; 
            padding: 40px; 
            border-radius: 8px; 
            text-align: center; 
            color: white; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
            width: 350px; /* Ancho base para móviles */
            max-width: 100%; /* Asegura que no sobrepase el 100% de la pantalla */
            /* Reglas para centrar en escritorio y limitar el ancho */
            margin: auto; /* Centrar el contenedor en pantallas grandes */
        }

        /* MEDIA QUERY para pantallas más grandes (escritorio/tablet) */
        @media (min-width: 768px) {
            .container {
                width: 600px; /* Aumentar el ancho en pantallas de escritorio */
                padding: 50px; /* Más padding en escritorio */
            }
        }

        h1 { 
            font-size: 2em; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            word-break: break-word; /* Para asegurar que títulos muy largos no desborden */
        }
        .success-title { color: #4CAF50; }
        .error-title { color: #e50914; }
        .warning-title { color: #FFC107; }
        p { 
            margin-bottom: 20px; 
            font-size: 1.1em; 
            line-height: 1.6; /* Aumentar interlineado para mejor lectura */
            text-align: center; /* Centrar el texto por defecto */
            word-wrap: break-word; /* Crucial: Permite que las palabras largas se rompan y pasen a la siguiente línea */
            overflow-wrap: break-word; /* Versión moderna de word-wrap */
        }
        strong { 
            color: #ddd; 
        }
        a { /* Estilos para el enlace, ya que es la parte clave */
            color: #007bff; /* Un azul típico para enlaces, puedes ajustar */
            text-decoration: underline; /* Subrayado para indicar que es un enlace */
            word-wrap: break-word; /* Asegura que el enlace se rompa si es muy largo */
            overflow-wrap: break-word; /* Versión moderna */
            display: block; /* Hace que el enlace ocupe su propia línea si es necesario */
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .button { 
            background-color: #e50914; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1.1em; 
            transition: background-color 0.3s ease; 
            width: 100%; 
            margin-top: 20px; 
        }
        .button:hover { 
            background-color: #f40a15; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="{{ status }}-title">
            {% if status == 'success' %}¡Éxito!
            {% elif status == 'error' %}Error
            {% else %}Atención
            {% endif %}
        </h1>
        <p>{{ message | safe }}</p>
        <button type="button" class="button" onclick="location.href='/'">Volver</button>
    </div>
</body>
</html>
